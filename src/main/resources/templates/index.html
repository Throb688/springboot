<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>首页 - 光年(Light Year Admin)后台管理系统模板</title>
<link rel="icon" href="favicon.ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/materialdesignicons.min.css" rel="stylesheet">
<link href="/css/style.min.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">
      
<!--   active    &lt;!&ndash; logo &ndash;&gt;-->
<!--      <div id="logo" class="sidebar-header">-->
<!--        <a href="index.html"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /></a>-->
<!--      </div>-->
      <div class="lyear-layout-sidebar-scroll"> 

        <nav class="sidebar-main">
          <ul class="nav nav-drawer" id="ultest">
            <li th:each="rou : ${rouList}" class="nav-item nav-item-has-subna"> <a th:data-id="${rou.url}"  th:text="${rou.routername}" onclick="dj(this.getAttribute('data-id'),event)"><i th:class="${rou.routername} == '修改密码' ? 'mdi mdi-key-variant': 'mdi mdi-marker'" ></i></a> </li>
          </ul>
        </nav>

      </div>
      
    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->

    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content" >
      <div class="modal-body" style="left: 18%;display: flex;">
        <dl class="dl-horizontal">
          <dt>用户名：</dt>
          <dd th:text="${userName}"></dd>
        </dl>
        <dl class="dl-horizontal">
          <dt>角色：</dt>
          <dd th:text="${roleName}"><dd>
        </dl>

      </div>
      <iframe id="iframe" src=""  frameborder="0" scrolling="no" style="height: 500px; width: 100%">
      </iframe>
    </main>


    <!--End 页面主要内容-->
  </div>
</div>


<script type="text/javascript" src="/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/js/main.min.js"></script>
<!--图表插件-->
<script type="text/javascript" src="/js/Chart.js"></script>
<script type="text/javascript">
  function dj(data,event) {
    $("#ultest").children('li').removeAttr("class").addClass('nav-item nav-item-has-subna')
    $("#iframe").attr("src",data);
    event.srcElement.parentElement.setAttribute("class","nav-item active");

  }
</script>
</body>
</html>
